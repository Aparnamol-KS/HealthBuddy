{% load static %}

<!DOCTYPE html>
<html lang="en" style=" scroll-behavior: smooth;">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Blogs</title>
  <link rel="stylesheet" href="{% static 'yoga.css' %}">
  <link rel="icon" type="image/x-icon" href=" {% static "images/favicon.png" %} ">
  <script src="https://kit.fontawesome.com/016c7637cc.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    
<body style=" font-family:poppins;">
    
  <style>
      .nav-item{
          padding-top:20px;
          font-size:20px;
      }
  </style>
        <header style="z-index:1;">
            <div class="row " >
              <nav class="navbar fixed-top" style="background-color:#bfb7e7;">
                <div class="container-fluid my-auto">
                  <h1 style="font-size:35px; " class="navbar-brand text-white my-auto"><b><a
                    style="text-decoration:none; color:white;" href="{% url 'get_home_page' %}"><i
                        class="p-1 fa-solid fa-circle-arrow-left"></i></a> HealthBuddy</b></h1>
                  <button class="navbar-toggler bg-white" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div  class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div style="background-color:#bfb7e7;" class="offcanvas-header">
                      <h3 class="offcanvas-title text-white" id="offcanvasNavbarLabel">HealthBuddy</h3>
                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body p-4">
                      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="{% url "blog_display" %} ">View All Blogs</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </nav>
            </div>
        </header>
        

        <section style="padding:100px;">
            <div class="container">
              <h1 style="font-size:65px;" class="text-center p-4"><b>Create your own Blog</b></h1>
              <div class="row">
                <div class="col-md-12 p-3">
                  <form method="post" action="{% url 'save' %}" style="font-size:25px;">
                    {% csrf_token %}
                    <div class="form-row pt-2">
                      <div class="form-group col-md-12 pt-2">
                        <label for="inputname"><b>Name</b></label>
                        <input type="text" class="form-control" name="name" id="inputname" placeholder="Enter your name">
                      </div>
                      <div class="form-group col-md-12 pt-2">
                        <label for="inputtitle"><b>Title</b></label>
                        <input type="text" class="form-control" name="title" id="inputtitle" placeholder="Enter the tile">
                      </div>
                    </div>

                      <div class="form-row">
                        <div class="form-group pt-2">
                          <label for="inputmsg"><b>Message</b></label><br>
                          <textarea class="form-control" id="inputmsg" name="message" cols="30" rows="10"
                            placeholder="Enter your message here"></textarea>
                        </div>
                        <div class="form-group text-center pt-2">
                          <button type="submit" class="btn btn-primary"
                            style="font-size:18px; background-color:#bfb7e7; color: white; width:100%;">Submit</button>
                        </div>
                     
        
                  </form>
                </div>
              </div>
        

        </section>

        <footer style="background-color:#bfb7e7;" class="py-3 my-10 ">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#about" class="nav-link px-2 text-muted">About Us</a></li>
            <li class="nav-item"><a href="#contact" class="nav-link px-2 text-muted">Contact Us</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href=" {% url "blog_display" %} " class="nav-link px-2 text-muted">Blogs</a></li>
          </ul>
          <p class="text-center text-muted">&copy; 2022 Company, Inc</p>
        </footer>








        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    </body>
</html>
